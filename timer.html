<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Дата и время</title>
    <script src="scripts/date.js" defer></script>
  </head>
  <body class="bg-dark text-light">
    <div class="container w-50 pt-5">
      <div class="d-flex align-items-center justify-content-center">
        <div class="w-50 rounded-4 my-5" style="background-color: #33393e">
          <div class="container-fluid text-center">
            <h1 class="text-center">Дата и время</h1>
          </div>
        </div>
      </div>

      <div class="d-flex align-items-center justify-content-center">
        <div
          class="w-50 p-3 text-center rounded-4"
          style="background-color: #33393e"
        >
          <h3 id="output" class="fs-1">12:12:12</h3>

          <div class="container-fluid mb-2 justify-content-between">
            <button class="btn btn-small my-1 btn-primary" id="full">
              Полная
            </button>
            <button class="btn btn-small my-1 btn-success" id="date">
              Дата
            </button>
            <button class="btn btn-small my-1 btn-danger" id="time">
              Время
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
